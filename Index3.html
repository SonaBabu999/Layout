<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Layout</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
            <table class="table table-borderless">
                <center><h1><b> LOGIN</b></h1></center>
                <tr>
                    <td>Username</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Paasword</td>
                    <td><input type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">SUBMIT</button></td>
                </tr>
            </table>
            </div>
                <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                    <table class="table table-borderless">
                        <CENTER><H1><b>REGISTER</b></H1></CENTER>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                    <tr>
                    <td>Rollno</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Register Number</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Admission Number</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>College</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Paasword</td>
                    <td><input type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-warning">Register</button></td>
                </tr>
            </table>
        </div>
    
        </div>
    </div>
</body>
</html>
